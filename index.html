<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal portfolio of Xue Zhen - Creative Designer and Developer">
  <title>Xue Zhen | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Loading Animation */
    .loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fcd98d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loader {
      width: 80px;
      height: 80px;
      position: relative;
    }
    
    .loader-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 8px solid transparent;
      border-top-color: #ff4d6d;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }
    
    .loader-circle:nth-child(2) {
      border: 8px solid transparent;
      border-bottom-color: #ff4d6d;
      animation: spin-reverse 1.5s linear infinite;
    }
    
    .loader-text {
      margin-top: 20px;
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      color: #333;
      letter-spacing: 2px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes spin-reverse {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    /* Main Content */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Fredoka One', 'Poppins', sans-serif;
      background: #fcd98d;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    .card {
      background: white;
      border-radius: 30px;
      width: 90%;
      max-width: 1000px;
      padding: 60px 40px 40px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      position: relative;
      overflow: hidden;
      transform: translateY(20px);
      transition: transform 0.5s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(0);
      box-shadow: 0 30px 60px rgba(0,0,0,0.15);
    }
    
    .card .info {
      flex: 1;
      min-width: 300px;
      padding-right: 40px;
      z-index: 2;
    }
    
    .card h1 {
      font-size: clamp(36px, 5vw, 60px);
      color: #333;
      margin-bottom: 20px;
      line-height: 1.1;
      letter-spacing: 1px;
    }
    
    .card h1 span {
      color: #ff4d6d;
      position: relative;
      display: inline-block;
    }
    
    .card h1 span::after {
      content: '';
      position: absolute;
      bottom: 5px;
      left: 0;
      width: 100%;
      height: 8px;
      background: rgba(255, 77, 109, 0.2);
      z-index: -1;
    }
    
    .card p {
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      font-weight: 400;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.8;
      max-width: 500px;
    }
    
    .card button {
      background: #ff4d6d;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Fredoka One', sans-serif;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    
    .card button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    
    .card button:hover {
      background: #ff3355;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
    }
    
    .card button:hover::before {
      left: 100%;
    }
    
    .card .image {
      flex: 1;
      min-width: 300px;
      text-align: center;
      z-index: 1;
      position: relative;
    }
    
    .card .image img {
      max-height: 450px;
      width: 100%;
      max-width: 450px;
      height: auto;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      transition: transform 0.5s ease;
    }
    
    .card .image:hover img {
      transform: scale(1.03);
    }
    
    .nav {
      position: absolute;
      top: 30px;
      left: 40px;
      right: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 3;
    }
    
    .nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    
    .nav ul li a {
      text-decoration: none;
      color: #555;
      font-size: 15px;
      font-weight: 600;
      transition: color 0.3s ease;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }
    
    .nav ul li a:hover {
      color: #ff4d6d;
    }
    
    .nav ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #ff4d6d;
      transition: width 0.3s ease;
    }
    
    .nav ul li a:hover::after {
      width: 100%;
    }
    
    .logo {
      font-size: 22px;
      color: #ff4d6d;
      font-weight: bold;
      letter-spacing: 1px;
    }
    
    /* Decorative elements */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 77, 109, 0.1);
      filter: blur(20px);
    }
    
    .circle-1 {
      width: 300px;
      height: 300px;
      top: -100px;
      right: -100px;
      animation: float 6s ease-in-out infinite;
    }
    
    .circle-2 {
      width: 200px;
      height: 200px;
      bottom: -50px;
      left: -50px;
      animation: float 8s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    /* Particles background */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 77, 109, 0.3);
      border-radius: 50%;
      animation: float-particle 15s linear infinite;
    }
    
    @keyframes float-particle {
      0% { 
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .card {
        padding: 50px 20px 30px;
        text-align: center;
      }
      
      .card .info {
        padding-right: 0;
        margin-bottom: 40px;
      }
      
      .card p {
        margin-left: auto;
        margin-right: auto;
      }
      
      .nav {
        left: 20px;
        right: 20px;
        top: 20px;
      }
      
      .nav ul {
        gap: 15px;
      }
      
      .card button {
        margin: 0 auto;
      }
      
      .circle-1, .circle-2 {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loader-wrapper" id="loader">
    <div class="loader">
      <div class="loader-circle"></div>
      <div class="loader-circle"></div>
    </div>
    <div class="loader-text">LOADING</div>
  </div>
  
  <!-- Main Content -->
  <div class="card">
    <div class="particles" id="particles"></div>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    
    <div class="nav">
      <div class="logo">ZHEN</div>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">WORK</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </div>
    
    <div class="info">
      <h1>HI, I'M <span>XUE</span><br>ZHEN</h1>
      <p>Digital artist and front-end developer creating immersive web experiences. Combining aesthetic design with clean code to build memorable digital products that users love.</p>
      <button onclick="location.href='getstarted.html'">GET STARTED â†’</button>
    </div>
    
    <div class="image">
      <img src="https://64.media.tumblr.com/eaa6453bd52fe883dc04a400607e3cfa/b917da384ecd837e-8d/s540x810/b4ed4c4792615140a5d032ed775e6d32eda92b2e.gif" alt="Xue Zhen digital illustration">
    </div>
  </div>

  <script>
    // Loading animation
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loader = document.getElementById('loader');
        loader.style.opacity = '0';
        setTimeout(() => loader.style.display = 'none', 500);
        
        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 15;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          // Random properties
          const size = Math.random() * 10 + 5;
          const posX = Math.random() * 100;
          const delay = Math.random() * 15;
          const duration = Math.random() * 10 + 10;
          
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${posX}%`;
          particle.style.bottom = `-${size}px`;
          particle.style.animationDelay = `${delay}s`;
          particle.style.animationDuration = `${duration}s`;
          
          particlesContainer.appendChild(particle);
        }
      }, 1500); // Adjust loading time as needed
    });
  </script>
</body>
</html>
