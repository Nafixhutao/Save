<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Personal portfolio of Xue Zhen - Creative Designer and Developer">
  <title>Xue Zhen | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
  
    .loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fcd98d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }
    
    .loader-container {
      position: relative;
      width: 150px;
      height: 150px;
    }
    
    .loader-logo {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Fredoka One', sans-serif;
      font-size: 24px;
      color: #ff4d6d;
      z-index: 2;
    }
    
    .loader-spinner {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 8px solid rgba(255, 77, 109, 0.1);
      border-radius: 50%;
      border-top-color: #ff4d6d;
      border-bottom-color: #ff4d6d;
      animation: spin 1.8s linear infinite;
    }
    
    .loader-spinner-inner {
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border: 8px solid rgba(255, 77, 109, 0.1);
      border-radius: 50%;
      border-left-color: #ff4d6d;
      border-right-color: #ff4d6d;
      animation: spin-reverse 2.2s linear infinite;
    }
    
    .loader-progress {
      position: absolute;
      bottom: -40px;
      width: 100%;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      color: #333;
      letter-spacing: 1px;
    }
    
    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 77, 109, 0.2);
      margin-top: 10px;
      border-radius: 2px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      width: 0%;
      background: #ff4d6d;
      border-radius: 2px;
      transition: width 0.3s ease;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes spin-reverse {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }
    
    /* Main Content */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Fredoka One', 'Poppins', sans-serif;
      background: #fcd98d;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 0.8s ease-in-out forwards;
      overflow-x: hidden;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    .card {
      background: white;
      border-radius: 30px;
      width: 95%;
      max-width: 1000px;
      padding: 60px 30px 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      position: relative;
      overflow: hidden;
      margin: 20px 0;
    }
    
    .card .info {
      flex: 1;
      min-width: 100%;
      padding-right: 0;
      z-index: 2;
      order: 2;
    }
    
    .card h1 {
      font-size: clamp(32px, 7vw, 60px);
      color: #333;
      margin-bottom: 15px;
      line-height: 1.1;
      letter-spacing: 0.5px;
    }
    
    .card h1 span {
      color: #ff4d6d;
      position: relative;
      display: inline-block;
    }
    
    .card h1 span::after {
      content: '';
      position: absolute;
      bottom: 5px;
      left: 0;
      width: 100%;
      height: 8px;
      background: rgba(255, 77, 109, 0.2);
      z-index: -1;
    }
    
    .card p {
      font-family: 'Poppins', sans-serif;
      font-size: clamp(14px, 3.5vw, 16px);
      font-weight: 400;
      color: #666;
      margin-bottom: 25px;
      line-height: 1.7;
    }
    
    .card button {
      background: #ff4d6d;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 50px;
      font-size: clamp(14px, 3.5vw, 16px);
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Fredoka One', sans-serif;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      display: block;
      width: fit-content;
      margin: 0 auto;
    }
    
    .card button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    
    .card button:hover {
      background: #ff3355;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
    }
    
    .card button:hover::before {
      left: 100%;
    }
    
    .card .image {
      flex: 1;
      min-width: 100%;
      text-align: center;
      z-index: 1;
      position: relative;
      order: 1;
      margin-bottom: 30px;
    }
    
    .card .image img {
      max-height: 350px;
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .nav {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 3;
    }
    
    .nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    
    .nav ul li a {
      text-decoration: none;
      color: #555;
      font-size: clamp(12px, 3vw, 15px);
      font-weight: 600;
      transition: color 0.3s ease;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }
    
    .nav ul li a:hover {
      color: #ff4d6d;
    }
    
    .nav ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #ff4d6d;
      transition: width 0.3s ease;
    }
    
    .nav ul li a:hover::after {
      width: 100%;
    }
    
    .logo {
      font-size: clamp(18px, 4vw, 22px);
      color: #ff4d6d;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    
    /* Mobile Menu */
    .menu-toggle {
      display: none;
      width: 30px;
      height: 20px;
      position: relative;
      cursor: pointer;
      z-index: 4;
    }
    
    .menu-toggle span {
      display: block;
      position: absolute;
      height: 3px;
      width: 100%;
      background: #ff4d6d;
      border-radius: 3px;
      opacity: 1;
      left: 0;
      transform: rotate(0deg);
      transition: .25s ease-in-out;
    }
    
    .menu-toggle span:nth-child(1) {
      top: 0px;
    }
    
    .menu-toggle span:nth-child(2), .menu-toggle span:nth-child(3) {
      top: 10px;
    }
    
    .menu-toggle span:nth-child(4) {
      top: 20px;
    }
    
    .menu-toggle.open span:nth-child(1) {
      top: 10px;
      width: 0%;
      left: 50%;
    }
    
    .menu-toggle.open span:nth-child(2) {
      transform: rotate(45deg);
    }
    
    .menu-toggle.open span:nth-child(3) {
      transform: rotate(-45deg);
    }
    
    .menu-toggle.open span:nth-child(4) {
      top: 10px;
      width: 0%;
      left: 50%;
    }
    
    /* Decorative elements */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 77, 109, 0.1);
      filter: blur(15px);
    }
    
    .circle-1 {
      width: 200px;
      height: 200px;
      top: -50px;
      right: -50px;
      animation: float 6s ease-in-out infinite;
    }
    
    .circle-2 {
      width: 150px;
      height: 150px;
      bottom: -30px;
      left: -30px;
      animation: float 8s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    /* Responsive Adjustments */
    @media (min-width: 576px) {
      .card {
        padding: 60px 40px 40px;
      }
      
      .nav {
        left: 30px;
        right: 30px;
      }
      
      .card .info {
        min-width: 50%;
        padding-right: 20px;
        order: 1;
      }
      
      .card .image {
        min-width: 50%;
        order: 2;
        margin-bottom: 0;
      }
      
      .card button {
        margin: 0;
      }
    }
    
    @media (min-width: 768px) {
      .card {
        padding: 70px 50px 50px;
      }
      
      .nav {
        left: 40px;
        right: 40px;
        top: 30px;
      }
      
      .nav ul {
        gap: 25px;
      }
      
      .card .info {
        padding-right: 40px;
      }
      
      .card .image img {
        max-height: 400px;
        max-width: 400px;
      }
    }
    
    @media (max-width: 575px) {
      .nav ul {
        position: fixed;
        top: 0;
        right: -100%;
        width: 70%;
        height: 100vh;
        background: white;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 30px;
        transition: right 0.3s ease;
        z-index: 3;
        box-shadow: -5px 0 15px rgba(0,0,0,0.1);
      }
      
      .nav ul.active {
        right: 0;
      }
      
      .menu-toggle {
        display: block;
      }
      
      .circle-1, .circle-2 {
        display: none;
      }
    }
  </style>
</head>
<body>
 
  <div class="loader-wrapper" id="loader">
    <div class="loader-container">
      <div class="loader-spinner"></div>
      <div class="loader-spinner-inner"></div>
      <div class="loader-logo">ZHEN</div>
    </div>
    <div class="loader-progress">
      <span id="progress-text">0%</span>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </div>
  </div>
  

  <div class="card">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    
    <div class="nav">
      <div class="logo">ZHEN</div>
      <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul id="nav-menu">
        <li><a href="#">HOME</a></li>
        <li><a href="#">WORK</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </div>
    
    <div class="info">
      <h1>HI, I'M <span>XUE</span><br>ZHEN</h1>
      <p>Digital artist and front-end developer creating immersive web experiences. Combining aesthetic design with clean code to build memorable digital products that users love.</p>
      <button onclick="location.href='getstarted.html'">GET STARTED →</button>
    </div>
    
    <div class="image">
      <img src="https://64.media.tumblr.com/eaa6453bd52fe883dc04a400607e3cfa/b917da384ecd837e-8d/s540x810/b4ed4c4792615140a5d032ed775e6d32eda92b2e.gif" alt="Xue Zhen digital illustration">
    </div>
  </div>

  <script>
  
    let progress = 0;
    const progressText = document.getElementById('progress-text');
    const progressFill = document.getElementById('progress-fill');
    const loader = document.getElementById('loader');
    

    const progressInterval = setInterval(() => {
      progress += Math.floor(Math.random() * 5) + 1;
      if (progress > 100) progress = 100;
      
      progressText.textContent = `${progress}%`;
      progressFill.style.width = `${progress}%`;
      
      if (progress === 100) {
        clearInterval(progressInterval);
        setTimeout(() => {
          loader.style.opacity = '0';
          loader.style.visibility = 'hidden';
        }, 500);
      }
    }, 50);
    

    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    
    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('open');
      navMenu.classList.toggle('active');
    });
    

    document.querySelectorAll('#nav-menu a').forEach(link => {
      link.addEventListener('click', () => {
        menuToggle.classList.remove('open');
        navMenu.classList.remove('active');
      });
    });
    
  
    menuToggle.addEventListener('click', function() {
      document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : 'auto';
    });
  </script>
</body>
</html>
